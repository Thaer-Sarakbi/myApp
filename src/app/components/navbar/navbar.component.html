<div class="container">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" routerLink="/">Market</a>
    <button (click)="toggleNavbar()" class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  
    <div class="collapse navbar-collapse" [class.show]="isOpen" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link active" routerLinkActive="active" routerLink="/" [routerLinkActiveOptions]="{exact: true}">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item" *ngIf="isUser">
          <a class="nav-link" routerLinkActive="active" routerLink="/cart">Cart</a>
        </li>
        <li class="nav-item" *ngIf="isUser">
          <a class="nav-link" routerLinkActive="active" routerLink="/admin">Dashboard</a>
        </li>
        <li class="nav-item" *ngIf="!isUser">
          <a class="nav-link" routerLinkActive="active" routerLink="/login">Login</a>
        </li>
        <li class="nav-item" *ngIf="!isUser">
          <a class="nav-link" routerLinkActive="active" routerLink="/signup">Sign up</a>
        </li>
        <li class="nav-item" *ngIf="isUser">
          <button class="btn btn-danger" (click)="logout()">Logout</button>
        </li>
      </ul>
     
    </div>
  </nav>
</div>
