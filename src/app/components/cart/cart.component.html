<table>
    <thead>
        <td>Name</td>
        <td>Price</td>
        <td>Amount</td>
        <td>Total</td>
        <td>Options</td>
    </thead>
    <tbody>
        <tr *ngFor="let good of cart; index as i">
            <td>{{ good.name }}</td>
            <td>{{ good.price | currency }}</td>
            <td>
                <input type="number" placeholder="Amount (kg)">
            </td>
            <td>{{ (good.price * good.amount) | currency }}</td>
            <td>
                <button class="btn btn-primary">Save</button>
                <button class="btn btn-danger">Delete</button>
            </td>
        </tr>
    </tbody>
</table>
